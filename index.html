<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GestionG - Iniciar Sesión</title>
</head>
<body class="cuerpo-login">

    <main class="login-wrapper">
        
        <section class="tarjeta-acceso">
            <h1 class="login-titulo">Acceso a GestionG</h1>
            <p class="login-subtitulo">Por favor ingrese su usuario y contraseña</p>
            
            <!--Formulario para ingresar datos-->
            <form action="Main.html">
                <div class="campo-grupo">
                    <label class="etiqueta-login">Usuario:</label><br>
                    <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                </div>

                <div class="campo-grupo">
                    <label class="etiqueta-login">Contraseña:</label><br>
                    <input type="password" name="password" placeholder="********" required>
                </div>

                <!--Boton para ingresar al sistema-->
                <button type="submit">Ingresar</button>
            </form>

            <div class="login-footer">
                <a href="#">¿Olvidate tu cuenta?</a>
            </div>
        </section>
    </main>
 <script>
    const loginForm = document.getElementById('formLogin');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Detenemos el envío automático

        const usuario = document.getElementById('usuario').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://gestiong-production.up.railway.app/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, password }),
                // IMPORTANTE: Esto permite que el navegador guarde la cookie de sesión
                credentials: 'include' 
            });

            const data = await response.json();

            if (data.status === 'success') {
                // Guardamos el nombre solo para mostrarlo en el saludo si quieres
                localStorage.setItem('usuario_logueado', usuario);
                // Si todo está bien, entramos
                window.location.href = 'Main.html';
            } else {
                alert("❌ Error: " + (data.mensaje || "Usuario o clave incorrectos"));
            }
        } catch (error) {
            console.error("Error en el login:", error);
            alert("No se pudo conectar con el servidor. Revisa tu conexión.");
        }
    });
    </script>
</body>
</html>
