<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GestionG - Iniciar Sesión</title>
</head>
<body class="cuerpo-login">

    <main class="login-wrapper">
        
            <section class="tarjeta-acceso">
            <h1 class="login-titulo">Acceso a GestionG</h1>
            <p class="login-subtitulo">Por favor ingrese su usuario y contraseña</p>
            
            <!--Formulario para ingresar datos-->
            <form id="formLogin">
                <div class="campo-grupo">
                    <label class="etiqueta-login">Usuario:</label><br>
                    <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                </div>

                <div class="campo-grupo">
                    <label class="etiqueta-login">Contraseña:</label><br>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <!--Boton para ingresar al sistema-->
                <button type="submit" id="botonEntrar">Ingresar</button>
            </form>

            <div class="login-footer">
                <a href="#">¿Olvidate tu cuenta?</a>
            </div>
        </section>
    </main>

    <!--Llamado del script-->
    <script src="login.js"></script>
</body>
</html>
