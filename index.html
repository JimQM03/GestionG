<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GestionG - Iniciar Sesion</title>
</head>
<body class="cuerpo-login">

    <main class="login-wrapper">
        
        <section class="tarjeta-acceso">
            <h1 class="login-titulo">Acceso a GestionG</h1>
            <p class="login-subtitulo">Por favor ingrese su usuario y contraseña</p>
            
            <!--Formulario para ingresar datos-->
            <form action="Main.html">
                <div class="campo-grupo">
                    <label class="etiqueta-login">Usuario:</label><br>
                    <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                </div>

                <div class="campo-grupo">
                    <label class="etiqueta-login">Contraseña:</label><br>
                    <input type="password" name="password" placeholder="********" required>
                </div>

                <!--Boton para ingresar al sistema-->
                <button type="submit">Ingresar</button>
            </form>

            <div class="login-footer">
                <a href="#">¿Olvidate tu cuenta?</a>
            </div>
        </section>
    </main>
<script>
const loginForm = document.querySelector('form');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const usuario = document.querySelector('input[name="usuario"]').value;
    const password = document.querySelector('input[name="password"]').value;

    // ENTRAR DIRECTO SI ERES TÚ
    if (usuario === "Jim" && password === "June0305") {
        localStorage.setItem('usuario_logueado', usuario);
        localStorage.setItem('auth_token', 'token-beta-contingencia');
        window.location.href = 'Main.html';
        return;
    }

    try {
        const response = await fetch('https://gestiong-production.up.railway.app/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usuario, password })
        });
        const data = await response.json();
        if (data.status === 'success') {
            localStorage.setItem('usuario_logueado', usuario);
            localStorage.setItem('auth_token', data.token);
            window.location.href = 'Main.html';
        }
    } catch (error) {
        // SI FALLA EL SERVIDOR, ENTRA IGUAL (MODO BETA)
        localStorage.setItem('usuario_logueado', usuario);
        localStorage.setItem('auth_token', 'token-beta');
        window.location.href = 'Main.html';
    }
});
</script>
</body>
</html>
